<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../assets/css/首页.css">
</head>
<body>
    <!-- 全屏视频背景 -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="../assets/videos/封面.mp4" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
    </div>
    
    <!-- 顶部文字 -->
    <div class="top-text">
        <div class="left-text">MOOD PERFUME</div>
        <div class="right-text">情绪香水</div>
    </div>
    
    <!-- 标题 -->
    <div class="main-title">
        <span>SCENT</span>
        <span>MOOD</span>
    </div>

    <!-- 中央文字组 -->
    <div class="center-text">
        <div class="text-line1">Emotional Fragrance</div>
        <div class="text-line2">情绪调香</div>
        <div class="text-line3">探索我们为您挑选的3000+精选香迹</div>
    </div>

    <!-- 底部文字 -->
    <div class="bottom-text">
        <div class="bottom-line1">Discover your personalized mood-based fragrance for today.</div>
        <div class="bottom-line2">Your scent journey starts now.</div>
    </div>

    <!-- Start按钮 -->
    <div class="start-button">
        <span class="start-text">Start</span>
        <span class="arrow-right">→</span>
    </div>
</body>
</html>
